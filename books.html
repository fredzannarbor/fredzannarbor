title: Nimble Books in Print

<h1>Nimble Books In Print</h1>

<ul>
  {% for book in site.books_in_print %}
    <li>
      <h2><a href="{{ book.url }}">{{ book.title }}</a></h2>
      <h3>{{ book.author }}</h3>
      <p>{{ book.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
